services:
  # ============================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: docs-postgres
    environment:
      POSTGRES_USER: docs
      POSTGRES_PASSWORD: docs
      POSTGRES_DB: docs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command:
      - "postgres"

      # WAL & Replication
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"

      # Connection Settings
      - "-c"
      - "max_connections=200"                    # Increased from 100
      - "-c"
      - "superuser_reserved_connections=3"
      
      # Memory Settings (Optimized for 2GB allocation)
      - "-c"
      - "shared_buffers=512MB"                   # Increased from 256MB (25% of RAM)
      - "-c"
      - "effective_cache_size=1536MB"            # Increased from 1GB (75% of RAM)
      - "-c"
      - "work_mem=8MB"                           # Decreased from 16MB (avoid OOM)
      - "-c"
      - "maintenance_work_mem=128MB"             # For VACUUM, CREATE INDEX
      - "-c"
      - "temp_buffers=16MB"                      # For temporary tables
      
      # Query Planning
      - "-c"
      - "random_page_cost=1.1"                   # SSD optimization (default: 4.0)
      - "-c"
      - "effective_io_concurrency=200"           # SSD optimization (default: 1)
      - "-c"
      - "default_statistics_target=100"          # Better query plans
      
      # Write Performance
      - "-c"
      - "wal_buffers=16MB"                       # WAL buffer size
      - "-c"
      - "checkpoint_completion_target=0.9"       # Spread checkpoints
      - "-c"
      - "max_wal_size=1GB"                       # Increased from 1GB
      - "-c"
      - "min_wal_size=256MB"
      
      # Parallel Query
      - "-c"
      - "max_worker_processes=4"                 # Use 4 CPU cores
      - "-c"
      - "max_parallel_workers_per_gather=2"      # Parallel queries
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=2"     # Parallel CREATE INDEX
      
      # Logging (for debugging)
      - "-c"
      - "log_min_duration_statement=1000"        # Log queries > 1 second
      - "-c"
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      - "-c"
      - "log_lock_waits=on"                      # Log lock waits
      
      # Autovacuum (Prevent bloat)
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "autovacuum_max_workers=3"
      - "-c"
      - "autovacuum_naptime=10s"                 # Check every 10 seconds

      # Extensions
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      
    networks:
      - docs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docs -d docs_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '2.0'
          memory: 1G

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: docs-pgbouncer
    environment:
      DATABASE_URL: postgresql://docs:docs@postgres:5432/docs_db
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 50
      RESERVE_POOL_SIZE: 10
      AUTH_TYPE: scram-sha-256  # Add this line
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docs-network
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=docs psql -h localhost -U docs -d docs_db -c 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: docs-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - redis_data:/data
    networks:
      - docs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  minio:
    image: minio/minio:latest
    container_name: docs-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - docs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  minio-client:
    image: minio/mc:latest
    container_name: docs-minio-client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/documents --ignore-existing;
      mc mb myminio/signatures --ignore-existing;
      mc mb myminio/previews --ignore-existing;
      mc anonymous set download myminio/previews;
      tail -f /dev/null;
      "
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  # ============================================================
  # KAFKA ECOSYSTEM
  # ============================================================
  
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: docs-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_HEAP_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - docs-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'      # 1 CPU core
          memory: 1G       # 1 GB RAM
        reservations:
          cpus: '0.5'
          memory: 512M

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: docs-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  debezium:
    image: debezium/connect:2.5
    container_name: docs-debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - docs-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'      # 0.5 CPU core
          memory: 768M     # 768 MB RAM
        reservations:
          cpus: '0.25'
          memory: 512M

  # ============================================================
  # ELASTICSEARCH
  # ============================================================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: docs-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - docs-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================
  # KONG API GATEWAY
  # ============================================================
  
  kong-database:
    image: postgres:15-alpine
    container_name: docs-kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong123
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - docs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  kong-migrations:
    image: kong:3.9.1-ubuntu
    container_name: docs-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - docs-network
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  kong:
    image: kong:3.9.1-ubuntu
    container_name: docs-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    networks:
      - docs-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'      # 0.5 CPU core
          memory: 512M     # 512 MB RAM
        reservations:
          cpus: '0.25'
          memory: 256M

  kong-config:
    build: ./kong-config
    container_name: docs-kong-config
    environment:
      KONG_ADMIN_URL: http://kong:8001
    depends_on:
      kong:
        condition: service_healthy
    networks:
      - docs-network
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  # ============================================================
  # APPLICATION SERVICES (ASYNC PYTHON)
  # ============================================================
  
  document-service:
    build: ./services/document
    container_name: docs-document-service
    ports:
      - "8005:8000"
      - "50051:50051"
    environment:
      DATABASE_URL: postgresql+asyncpg://docs:docs@pgbouncer:5432/docs_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_SECURE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          cpus: '0.5'      # 0.5 CPU core (simulates t3.medium)
          memory: 512M     # 512 MB RAM
        reservations:
          cpus: '0.25'
          memory: 256M

  signature-service:
    build: ./services/signature
    container_name: docs-signature-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://docs:docs@pgbouncer:5432/docs_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_SECURE: "false"
      SERVICE_NAME: signature-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  search-service:
    build: ./services/search
    container_name: docs-search-service
    ports:
      - "8003:8000"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_URL: redis://redis:6379/0
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  websocket-service:
    build: ./services/websocket
    container_name: docs-websocket-service
    ports:
      - "8004:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP: websocket-consumer-group
      CDC_DOCUMENTS_TOPIC: cdc.documents
      CDC_SIGNATURES_TOPIC: cdc.signatures
      JWT_SECRET_KEY: secret-key
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  event-processor:
    build:
      context: ./services/event
    container_name: docs-event-processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_URL: postgresql+asyncpg://docs:docs@pgbouncer:5432/docs_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      SERVICE_NAME: event
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      debezium:
        condition: service_healthy
    networks:
      - docs-network
    volumes:
      - ./services/event:/app
    command: python -m app.main
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  docs-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  kafka_data:
  elasticsearch_data:
  kong_data:
